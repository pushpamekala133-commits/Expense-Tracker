<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Tracker - Personal Finance Manager</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <!-- Header -->
        <header class="header">
            <div class="header-content">
                <h1><i class="fas fa-wallet"></i> Expense Tracker</h1>
                <p>Manage your finances wisely</p>
            </div>
        </header>

        <!-- Balance Summary -->
        <section class="balance-summary">
            <div class="balance-card total">
                <h3>Total Balance</h3>
                <div class="amount" id="totalBalance">$0.00</div>
            </div>
            <div class="balance-card income">
                <h3><i class="fas fa-arrow-down"></i> Total Income</h3>
                <div class="amount" id="totalIncome">$0.00</div>
            </div>
            <div class="balance-card expense">
                <h3><i class="fas fa-arrow-up"></i> Total Expenses</h3>
                <div class="amount" id="totalExpense">$0.00</div>
            </div>
        </section>

        <!-- Add Transaction Form -->
        <section class="add-transaction">
            <h2>Add New Transaction</h2>
            <form id="transactionForm">
                <div class="form-group">
                    <label for="description">Description</label>
                    <input 
                        type="text" 
                        id="description" 
                        placeholder="Enter transaction description..."
                        maxlength="50"
                        required
                    >
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label for="amount">Amount</label>
                        <input 
                            type="number" 
                            id="amount" 
                            placeholder="0.00"
                            step="0.01"
                            min="0"
                            required
                        >
                    </div>

                    <div class="form-group">
                        <label for="category">Category</label>
                        <select id="category" required>
                            <option value="">Select Category</option>
                            <optgroup label="Income">
                                <option value="salary">Salary</option>
                                <option value="freelance">Freelance</option>
                                <option value="investment">Investment</option>
                                <option value="bonus">Bonus</option>
                                <option value="other-income">Other Income</option>
                            </optgroup>
                            <optgroup label="Expenses">
                                <option value="groceries">Groceries</option>
                                <option value="utilities">Utilities</option>
                                <option value="rent">Rent/Mortgage</option>
                                <option value="entertainment">Entertainment</option>
                                <option value="transportation">Transportation</option>
                                <option value="healthcare">Healthcare</option>
                                <option value="dining">Dining Out</option>
                                <option value="shopping">Shopping</option>
                                <option value="education">Education</option>
                                <option value="other-expense">Other Expense</option>
                            </optgroup>
                        </select>
                    </div>
                </div>

                <div class="form-group">
                    <label for="type">Type</label>
                    <div class="type-buttons">
                        <button type="button" class="type-btn active" data-type="income">
                            <i class="fas fa-plus"></i> Income
                        </button>
                        <button type="button" class="type-btn" data-type="expense">
                            <i class="fas fa-minus"></i> Expense
                        </button>
                    </div>
                    <input type="hidden" id="type" value="income">
                </div>

                <button type="submit" class="btn btn-add">
                    <i class="fas fa-plus-circle"></i> Add Transaction
                </button>
            </form>
        </section>

        <!-- Filters and Search -->
        <section class="filters">
            <div class="filter-group">
                <input 
                    type="text" 
                    id="searchBox" 
                    placeholder="Search transactions..."
                    class="search-input"
                >
            </div>
            <div class="filter-buttons">
                <button class="filter-btn active" data-filter="all">All</button>
                <button class="filter-btn" data-filter="income">Income</button>
                <button class="filter-btn" data-filter="expense">Expenses</button>
            </div>
            <button id="clearAllBtn" class="btn btn-clear">
                <i class="fas fa-trash"></i> Clear All
            </button>
        </section>

        <!-- Transactions List -->
        <section class="transactions-section">
            <h2>Recent Transactions</h2>
            <div id="transactionsList" class="transactions-list">
                <div class="empty-state">
                    <i class="fas fa-inbox"></i>
                    <p>No transactions yet. Start by adding one!</p>
                </div>
            </div>
        </section>

        <!-- Statistics -->
        <section class="statistics">
            <h2>Statistics</h2>
            <div class="stats-grid">
                <div class="stat-card">
                    <h3><i class="fas fa-list"></i> Total Transactions</h3>
                    <p id="totalCount">0</p>
                </div>
                <div class="stat-card">
                    <h3><i class="fas fa-arrow-down"></i> Income Count</h3>
                    <p id="incomeCount">0</p>
                </div>
                <div class="stat-card">
                    <h3><i class="fas fa-arrow-up"></i> Expense Count</h3>
                    <p id="expenseCount">0</p>
                </div>
                <div class="stat-card">
                    <h3><i class="fas fa-chart-pie"></i> Expense Ratio</h3>
                    <p id="expenseRatio">0%</p>
                </div>
            </div>
        </section>
    </div>

    <script src="script.js"></script>
</body>
</html>
